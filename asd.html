<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .block {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="block"></div>
  <script>
    const block = document.querySelector('.block');
    setInterval(() => {
      block.style.background = `#${parseInt(Math.floor(Math.random() * 99999), 16)}`
    }, 10);
  </script>
</body>
</html>
