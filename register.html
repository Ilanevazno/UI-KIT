<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="description" content="UI-kit">
    <meta name="keywords" content="PUG, SCSS, webpack, ui-kit, BEM">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" sizes="any" mask href="./assets/favicons/safari-pinned-tab.svg">
    <title>Register</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="register">
      <header class="register__header">
        <div class="header ">
          <nav class="header__navigation">
            <section class="header-nav">
              <ul class="header-nav__links">
                <li><a class="header-nav__links-item" href="./index.html">Главная</a></li>
                <li><a class="header-nav__links-item" href="./ui-kit.html">Ui-kit</a></li>
                <li><a class="header-nav__links-item" href="./contacts.html">Контакты</a></li>
                <li><a class="header-nav__links-item" href="./reviews.html">Отзывы</a></li>
              </ul>
            </section>
          </nav><a class="header__logo" href="./index.html"></a>
          <section class="account-panel">
            <p class="account-panel__title">Аккаунт</p>
            <div class="account-panel__controls">
              <a class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_large" href="./login.html">
                <div class="ripple-btn__ripple-effect js-ripple-btn__ripple-effect"><span class="ripple-btn__ripple-circle js-ripple-btn__ripple-circle"></span></div>
                <p class="ripple-btn__text">Вход</p>
              </a>
              <a class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_large" href="./register.html">
                <div class="ripple-btn__ripple-effect js-ripple-btn__ripple-effect"><span class="ripple-btn__ripple-circle js-ripple-btn__ripple-circle"></span></div>
                <p class="ripple-btn__text">Регистрация</p>
              </a>
            </div>
          </section>
        </div>
        <div class="header__mobile">
          <section class="header-mobile js-header-mobile"><a class="header-mobile__hamburger-button js-header-mobile__hamburger-button">&#9776;</a>
            <aside class="header-mobile__hamburger-menu js-header-mobile__hamburger-menu">
              <section class="header-nav">
                <ul class="header-nav__links">
                  <li><a class="header-nav__links-item" href="./index.html">Главная</a></li>
                  <li><a class="header-nav__links-item" href="./ui-kit.html">Ui-kit</a></li>
                  <li><a class="header-nav__links-item" href="./contacts.html">Контакты</a></li>
                  <li><a class="header-nav__links-item" href="./reviews.html">Отзывы</a></li>
                </ul>
              </section>
            </aside>
          </section>
        </div>
      </header>
      <main class="register__content">
        <section class="register-section">
          <form class="register-section__form">
            <div class="register-section__form-item">
              <h2 class="register-section__item-title">Придумайте логин</h2>
              <label class="input-label">
                <input class="input-label__item" type="text" name="user-login" placeholder="">
              </label>
            </div>
            <div class="register-section__form-item">
              <h2 class="register-section__item-title">Придумайте пароль</h2>
              <label class="input-label">
                <input class="input-label__item" type="password" name="user-password" placeholder="">
              </label>
            </div>
            <div class="register-section__form-item">
              <h2 class="register-section__item-title">Повторите пароль</h2>
              <label class="input-label">
                <input class="input-label__item" type="password" name="repeat-password" placeholder="">
              </label>
            </div>
            <section class="stages">
              <ul class="stages__multi-steps">
                <li class="stages__multi-steps-item is-active"></li>
                <li class="stages__multi-steps-item"></li>
                <li class="stages__multi-steps-item"></li>
              </ul>
            </section>
            <button class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_large" type="submit">
              <div class="ripple-btn__ripple-effect js-ripple-btn__ripple-effect"><span class="ripple-btn__ripple-circle js-ripple-btn__ripple-circle"></span></div>
              <p class="ripple-btn__text">Регистрация</p>
            </button>
          </form>
        </section>
      </main>
      <footer class="register__footer">
        <section class="footer">
          <p class="footer__copyright"></p>
        </section>
      </footer>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
