  <link href="main.css" rel="stylesheet"></head>

              </ul>
            </div>
          </nav><a class="header-line__logo" href="./index.html"></a>
          <div class="account-panel">
            <p class="account-panel__title">Аккаунт</p>
            <div class="account-panel__controls"><a href="./login.html">
                <button class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_hight" type="submit">
                  <div class="ripple-btn__ripple-effect js-ripple-effect"><span class="js-ripple-circle"></span></div>
                  <p>Вход</p>
                </button></a><a href="./register.html">
                <button class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_hight" type="submit">
                  <div class="ripple-btn__ripple-effect js-ripple-effect"><span class="js-ripple-circle"></span></div>
                  <p>Регистрация</p>
                </button></a>
            </div>
          </div>
        </div>
        <div class="header-line__mobile">

              <div class="header-nav">
                <ul class="header-nav__links">
                  <li><a class="header-nav__links-item" href="./index.html">Главная</a></li>
                  <li><a class="header-nav__links-item" href="./ui-kit.html">Ui-kit</a></li>

        <form class="login__form">
          <div class="login__form-control">
            <input class="input-label__item" type="text" name="user-email" placeholder="Ваш логин">
            <label for="user-email"></label>
          </div>
          <div class="login__form-control">
            <input class="input-label__item" type="password" name="user-email" placeholder="Ваш пароль">
            <label for="user-email"></label>
          </div>
          <button class="ripple-btn js-ripple-btn  ripple-btn_theme_mint ripple-btn_size_hight" type="submit">
            <div class="ripple-btn__ripple-effect js-ripple-effect"><span class="js-ripple-circle"></span></div>
            <p>Вход в аккаунт</p>
          </button>
        </form>
      </main>
      <footer class="login__footer">
        <div class="footer__topline">
          <p class="footer__topline-copyright">Ilya sigidin</p>
