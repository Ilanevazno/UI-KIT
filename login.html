      <form class="login__form">
        <div class="login__form-control">
          <input class="login__form-item" type="email" name="user-email" placeholder="Ваш логин">
          <label for="user-email"></label>
        </div>
        <div class="login__form-control">
          <input class="login__form-item" type="password" name="user-password" placeholder="Пароль">
          <label for="user-password"></label>
        </div>
          <button class="button__ripple-btn js-ripple-btn  button__ripple-btn_size_hight button__ripple-btn_theme_mint" type="submit">
            <div class="button__ripple-effect js-ripple-effect"><span class="js-ripple-circle"></span></div>
            <p>Вход в аккаунт</p>
          </button>
      </form>
